name: Tiddlywiki
description:
  Tiddlywiki is a unique open-source, single-file wiki designed to help you
  organize, capture, and share information effectively. It is a versatile
  personal notebook that allows you to create, organize, and navigate your notes
  in a self-contained HTML file. Tiddlywiki is highly customizable, enabling
  users to tweak layouts, styles, and functionality through plugins and scripts.
  It works offline and can be hosted online for collaboration or personal use.
  Whether you're creating a personal knowledge base, journaling, or managing
  projects, Tiddlywiki provides a flexible platform to meet your needs.
