benefits:
  - title: Portable and Self-Contained
    description:
      Tiddlywiki is a single-file wiki that can be easily carried around,
      shared, or hosted online, offering unmatched portability and simplicity.
  - title: Works Offline
    description:
      Tiddlywiki operates entirely offline, making it perfect for personal use,
      note-taking, and managing data without needing an internet connection.
  - title: Customizable
    description:
      With plugins, themes, and custom scripting options, you can fully tailor
      Tiddlywiki to your specific needs and preferences.
  - title: Flexible Use Cases
    description:
      Tiddlywiki supports a wide range of applications, from personal knowledge
      management to project tracking, journaling, and task organization.
  - title: Free and Open Source
    description:
      Tiddlywiki is free to use and open source, encouraging contributions and
      community-driven development.
features:
  - title: Single-File Wiki
    description:
      A self-contained HTML file that includes your data, layout, and
      functionality in one place.
  - title: Fully Customizable
    description:
      Customize your Tiddlywiki using plugins, themes, and JavaScript to create
      the perfect tool for your needs.
  - title: Works Offline
    description:
      Save your Tiddlywiki locally and use it without an internet connection.
  - title: Open Source Community
    description:
      Leverage a rich ecosystem of plugins and themes developed by the
      community.
  - title: Easy Sharing
    description:
      Share your Tiddlywiki as a single HTML file or host it online for others
      to access.
