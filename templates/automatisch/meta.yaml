name: Automatisch
description:
  Automatisch is a powerful, self-hosted workflow automation tool designed for
  connecting your apps and automating repetitive tasks. With Automatisch, you
  can create workflows to sync data, send notifications, and perform various
  actions seamlessly across different services. This container is based on
  Docker Baseimage KasmVNC, providing additional environment variables and
  configurations for enhanced flexibility. It also supports the docker manifest
  for multi-platform awareness, ensuring the correct image for your
  architecture.

instructions:
  You can use `user@automatisch.io` email address and `sample` password to log
  in to Automatisch. Please do not forget to change your email and password from
  the settings page.

