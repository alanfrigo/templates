benefits:
  - title: Simplified Workflow Automation
    description:
      Automatisch allows you to create workflows easily, streamlining your
      repetitive tasks across different applications.
  - title: Self-Hosted Privacy
    description:
      Maintain full control over your workflows and data by hosting Automatisch
      on your own infrastructure.
  - title: Multi-Platform Support
    description:
      Automatisch ensures compatibility across various architectures with its
      multi-platform Docker manifest.

features:
  - title: Workflow Builder
    description:
      Create and manage workflows through an intuitive interface or APIs.
  - title: App Integrations
    description:
      Connect to numerous services using prebuilt integrations or custom APIs.
  - title: Task Automation
    description:
      Automate repetitive tasks and reduce manual effort by scheduling or
      triggering actions automatically.
  - title: Extensible Design
    description:
      Extend Automatisch's functionality with plugins and custom scripts for
      tailored automation solutions.

