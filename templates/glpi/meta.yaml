    appServiceName:
      type: string
      title: App Service Name
      default: glpi
    appServiceImage:
      type: string
      title: App Service Image
      default: diouxx/glpi
benefits:
  - title: Comprehensive IT Asset Management
    description:
      GLPI enables organizations to efficiently manage IT assets, track
      hardware, and maintain an up-to-date inventory.
  - title: Integrated Help Desk System
    description:
      Includes a robust ticketing system to streamline issue tracking and
      resolution for IT teams.
  - title: Extensive Customization
    description:
      Offers a variety of plugins and configuration options to adapt the
      software to specific organizational requirements.
  - title: Web-Based Interface
    description:
      Accessible from any device, making IT operations manageable from anywhere.

features:
  - title: Asset Inventory Management
    description:
      Track and manage hardware, software, and other IT assets effectively.
  - title: Ticketing System
    description:
      Manage user requests, incidents, and changes through an intuitive help
      desk interface.
  - title: Reporting and Statistics
    description:
      Generate detailed reports to analyze IT performance and identify
      improvement areas.
  - title: Plugin Support
    description:
      Enhance GLPI with a variety of plugins developed by the community.
  - title: User and Group Management
    description: Manage roles and permissions to ensure secure access control.
  - title: Multi-Language Support
    description:
      Available in multiple languages to cater to global organizations.
  - title: Custom Workflows
    description:
      Define workflows and automate repetitive IT tasks for improved efficiency.
  - title: Integration Capabilities
    description:
      Integrates with various third-party tools and APIs for extended
      functionality.
  - title: Centralized IT Management
    description:
      Centralize IT asset and help desk management for better visibility and
      coordination.

tags:
  - IT Asset Management
