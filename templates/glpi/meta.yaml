name: GLPI
description:
  GLPI (Gestionnaire Libre de Parc Informatique) is a powerful IT asset
  management and help desk software designed to streamline IT operations. It
  offers features like inventory management, ticketing, and reporting, making it
  an ideal solution for IT teams. With its robust plugin support and
  user-friendly interface, GLPI provides extensive customization options to
  adapt to various organizational needs. This containerized version is based on
  Docker Baseimage KasmVNC, ensuring smooth multi-platform support and flexible
  deployment.

instructions:
  Default login is; glpi/glpi, and other credentials can be found on the Github
  repository or during the installation wizard.

changeLog:
  - date: 2024-12-31
    description: Template Release
links:
  - label: Documentation
    url: https://glpi-project.org/documentation/
