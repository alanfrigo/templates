name: Draw.io
description:
  Draw.io is a versatile, self-hosted diagramming tool designed for individuals
  and teams. It provides an intuitive, drag-and-drop interface for creating
  flowcharts, network diagrams, UML diagrams, and more. Draw.io supports
  integrations with various cloud storage solutions such as Google Drive,
  OneDrive, and local storage for easy file management. With a focus on
  simplicity and functionality, Draw.io enables seamless collaboration and
  offline access, ensuring that users can work efficiently. Its rich library of
  shapes, templates, and customization options caters to a wide range of
  diagramming needs.
