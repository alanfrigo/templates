name: Picoshare
description:
  Picoshare is a lightweight, self-hosted file-sharing platform designed for
  simplicity and privacy. It provides a minimalistic interface for uploading,
  sharing, and managing files, without the complexity of traditional cloud
  storage services. Picoshare emphasizes ease of use and security, making it an
  ideal solution for personal or small team file-sharing needs. It supports a
  variety of file types and provides a secure, private environment for sharing
  files with full control over your data.
instructions: null
changeLog:
