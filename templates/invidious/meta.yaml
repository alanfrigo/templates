name: Invidious
description:
  Invidious is a privacy-respecting alternative frontend for YouTube, designed
  to offer a lightweight, ad-free, and tracking-free viewing experience. It
  allows users to watch YouTube videos without being tracked, bypasses regional
  restrictions, and provides advanced features like video downloads,
  subscription management, and audio-only mode. Invidious supports multiple
  languages and offers a minimal interface with various themes for enhanced user
  experience. Additionally, it integrates seamlessly with other platforms by
  providing RSS feeds for subscriptions and API support.
