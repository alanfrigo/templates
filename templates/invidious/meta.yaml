benefits:
  - title: Ad-Free and Privacy-Respecting
    description:
      Invidious allows users to watch YouTube videos without ads or tracking,
      ensuring a private and seamless experience.
  - title: Lightweight and Fast
    description:
      Designed for efficiency, Invidious consumes minimal resources, making it
      ideal for low-powered devices or self-hosting.
  - title: Enhanced Accessibility
    description:
      Offers features like video downloads, audio-only mode, and support for RSS
      feeds, enabling users to access content in flexible ways.
features:
  - title: Ad-Free Video Playback
    description:
      Watch YouTube videos without interruptions from ads or intrusive tracking
      scripts.
  - title: Audio-Only Mode
    description:
      Save bandwidth by streaming only the audio of videos, perfect for music or
      podcasts.
  - title: Subscription Management
    description:
      Keep track of your favorite channels with subscription management,
      available via  RSS feeds for external readers.
  - title: Customizable Themes
    description:
      Personalize your experience with various themes and a clean, minimal
      interface.
  - title: Open Source and Community-Driven
    description:
      Invidious is free and open source, with active contributions from a
      vibrant community.
