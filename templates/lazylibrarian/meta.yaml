name: LazyLibrarian
description:
  LazyLibrarian is an open-source tool designed to manage and automate the
  downloading, organizing, and serving of eBooks, audiobooks, and magazines. It
  integrates seamlessly with Usenet and torrent services to fetch content based
  on user preferences. With LazyLibrarian, you can search, download, and manage
  your media library effortlessly. It supports multiple download providers,
  metadata retrieval, and integration with Calibre for organizing your eBook
  collection. LazyLibrarian is user-friendly, flexible, and provides a
  centralized solution for book lovers to manage their digital libraries.
