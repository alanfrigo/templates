name: Trigger
description:
  Trigger.dev is a free and open-source platform that simplifies building
  workflows and automations directly within your codebase. It provides a
  powerful way to connect your application to APIs, schedule tasks, and manage
  real-time and delayed workflows with ease. By integrating seamlessly into your
  development process, Trigger.dev allows developers to focus on delivering
  high-value features instead of managing complex infrastructure. Its
  scalability and ease of use make it a great fit for modern web applications
  and cloud-based systems.
instructions:
  You should connect your application to Trigger.dev using the provided SDKs and
  API endpoints for effortless workflow automation.
