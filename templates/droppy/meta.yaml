name: Droppy
description:
  Droppy is a self-hosted file storage and sharing server with a modern,
  web-based interface. It allows you to securely upload, manage, and share files
  and folders from any device with a browser. Droppy supports drag-and-drop
  uploads, real-time updates, and previews for a variety of file types including
  images, videos, and documents. With its user-friendly interface and robust
  feature set, Droppy is ideal for personal or team file management. It is
  lightweight, written in Node.js, and supports customization through
  environment variables and themes.
