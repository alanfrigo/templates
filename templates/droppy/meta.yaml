benefits:
  - title: Secure File Storage
    description:
      Droppy offers a self-hosted platform for securely storing files, ensuring
      your data remains private and under your control.
  - title: Real-Time File Management
    description:
      Droppy provides real-time updates to file operations, allowing for an
      interactive and seamless file management experience.
  - title: Cross-Platform Accessibility
    description:
      Access and manage your files from any device with a web browser, making it
      convenient and flexible for users on various platforms.
features:
  - title: Drag-and-Drop Uploads
    description:
      Upload files and folders with a simple drag-and-drop interface, making it
      easy to use even for non-technical users.
  - title: File Previews
    description:
      Preview a wide range of file types directly in the browser, including
      images, videos, and documents.
  - title: Customizable Interface
    description:
      Personalize Droppy with themes and configuration options to match your
      preferences or branding needs.
  - title: Real-Time Collaboration
    description:
      Collaborate with others by sharing links or folders in real time, making
      it an excellent tool for team file management.
  - title: Lightweight and Efficient
    description:
      Droppy is written in Node.js, making it lightweight and efficient,
      suitable for deployment on low-resource servers.
