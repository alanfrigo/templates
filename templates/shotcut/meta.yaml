name: Shotcut
description:
  Shotcut is a free, open-source, cross-platform video editor that enables users
  to create and edit professional-quality videos. Written in C++, it supports a
  wide range of video formats and codecs thanks to FFmpeg integration. Shotcut
  provides powerful features such as multi-format timeline editing, 4K
  resolution support, and advanced video effects and filters. The app offers
  intuitive drag-and-drop functionality, customizable UI, and support for
  hardware acceleration. It also includes audio editing tools, frame-accurate
  seeking, and video compositing capabilities. Shotcut is designed to be
  user-friendly while offering advanced tools for video enthusiasts and
  professionals alike. Additional features include support for network stream
  playback, webcam capture, and external monitoring.
