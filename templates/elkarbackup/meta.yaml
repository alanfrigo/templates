name: ElkarBackup
description:
  ElkarBackup is a robust open-source backup management system designed to
  streamline data protection and recovery for diverse environments. With an
  intuitive web-based interface and extensive automation capabilities, it
  simplifies backup scheduling and execution. ElkarBackup supports various
  storage backends and ensures reliable backup operations with robust monitoring
  and reporting features. Whether you're managing personal data or
  enterprise-scale systems, ElkarBackup offers an efficient and user-friendly
  solution for safeguarding your critical information.
instructions:
  Login using root/root, custom settingss can be configured with the provided
  envs.
