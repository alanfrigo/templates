name: KeeWeb
description:
  KeeWeb is a modern, fast, and self-hosted password manager designed for
  individuals and teams. It provides a sleek, responsive user interface for
  managing and securing your passwords efficiently. KeeWeb supports importing
  and syncing password databases from various sources such as Dropbox, OneDrive,
  or local storage. It offers seamless offline access, powerful search
  capabilities, and advanced encryption to protect your sensitive data. KeeWeb
  ensures a consistent experience across desktop and web applications, with
  customization options to suit your preferences.
instructions: null
changeLog:
  - date: 2024-01-07
    description: First Release
links:
  - label: Website
    url: https://keeweb.info/
  - label: Documentation
    url: https://github.com/keeweb/keeweb/wiki
  - label: Github
    url: https://github.com/keeweb/keeweb
contributors:
