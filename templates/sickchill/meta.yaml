name: Sickchill
description:
  SickChill is a self-hosted personal video recorder (PVR) application designed
  to automate the process of downloading and managing TV shows. It supports a
  wide range of sources to download content, including torrents and Usenet. With
  its intuitive interface, you can search for and schedule episodes, track your
  show library, and get detailed information about your favorite series.
  SickChill integrates with various media players and tools to organize and play
  content seamlessly. It also includes features like automatic quality
  selection, subtitles, and episode renaming for a streamlined viewing
  experience.
