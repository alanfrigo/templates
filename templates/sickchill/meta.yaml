benefits:
  - title: Automated TV Show Management
    description:
      SickChill automates the process of managing your TV shows. It tracks your
      favorite series and automatically downloads new episodes as they become
      available, saving you time and effort.
  - title: Broad Download Source Support
    description:
      SickChill supports both torrent and Usenet downloads. This versatility
      ensures that you can use your preferred downloading method for acquiring
      content efficiently.
  - title: Smart Quality Management
    description:
      With SickChill, you can define quality preferences for your downloads. It
      will automatically select and download episodes in the desired quality,
      ensuring the best viewing experience.
features:
  - title: Automatic Subtitles
    description:
      SickChill includes support for automatically downloading subtitles for
      your episodes. This ensures that your content is accessible and enjoyable
      for a global audience.
  - title: Episode Renaming
    description:
      This feature renames episodes according to a user-defined format. It keeps
      your media library organized and makes it easier to find and play your
      content.
  - title: Integration with Media Players
    description:
      SickChill integrates seamlessly with popular media players, allowing you
      to play your downloaded content directly. This creates a cohesive
      entertainment experience.
  - title: Extensive Show Library Tracking
    description:
      SickChill provides detailed tracking of your show library, including
      upcoming episodes, previously watched content, and missing episodes.
  - title: Notifications and Alerts
    description:
      Receive notifications and alerts when new episodes are available or when
      downloads are complete. Stay updated without needing to check manually.
