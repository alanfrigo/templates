name: Jackett
description:
  Jackett is a versatile, open-source indexer proxy for torrenting and Usenet,
  enabling users to integrate popular trackers with applications like Sonarr,
  Radarr, and more. Designed to be lightweight and efficient, Jackett
  streamlines the process of accessing trackers, offering a seamless experience
  for managing and automating downloads.
instructions: null
