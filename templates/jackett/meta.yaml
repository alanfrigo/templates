schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: jackett
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/jackett:latest

benefits:
  - title: Seamless Integration
    description:
      Jackett acts as a bridge between torrent trackers and applications like
      Sonarr, Radarr, and Lidarr, simplifying the automation of media downloads.
  - title: Open-Source and Free
    description:
      Enjoy the benefits of a completely free and open-source solution, backed
      by an active community.
  - title: Customizable and Flexible
    description:
      Configure Jackett to meet your specific needs, with support for multiple
      trackers and platforms.

features:
  - title: Wide Tracker Support
    description:
      Supports hundreds of public and private trackers for both torrents and
      Usenet.
  - title: API Compatibility
    description:
      Integrates seamlessly with popular applications via API for automated
      workflows.
  - title: Cross-Platform
    description:
      Available for Windows, macOS, Linux, and Docker, ensuring compatibility
      across all environments.
  - title: Lightweight and Efficient
    description:
      Designed to be resource-efficient, making it suitable for deployment on
      low-end devices or VPS.
  - title: Regular Updates
    description:
      Benefit from consistent updates and improvements supported by an active
      open-source community.

tags:
