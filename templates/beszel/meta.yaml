benefits:
  - title: Comprehensive Monitoring
    description:
      Monitor server performance, Docker statistics, and historical data
      seamlessly.
  - title: Ready-to-Use
    description:
      Simple setup with minimal configuration required, making it operational
      out of the box.
  - title: Secure and Flexible
    description:
      Benefit from multi-user management, OAuth authentication, and automatic
      backups.
features:
  - title: Docker Statistics
    description:
      Gain insights into your Docker containers’ performance and resource usage.
  - title: Historical Data
    description:
      View and analyze past server performance trends for better
      decision-making.
  - title: Alert Functions
    description:
      Receive real-time alerts for critical server events and thresholds.
  - title: API and OAuth Support
    description:
      Access Beszel’s functionalities programmatically via API and secure user
      authentication through OAuth.
