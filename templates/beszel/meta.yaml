name: Beszel
description:
  Beszel is a lightweight server monitoring platform that includes Docker
  statistics, historical data, and alert functions. It has a friendly web
  interface, simple configuration, and is ready to use out of the box. It
  supports automatic backup, multi-user, OAuth authentication, and API access.
