name: Lollypop
description:
  Lollypop is a self-hosted, high-performance music library manager and player.
  It is designed to handle extensive music collections, offering a sleek and
  modern interface for browsing, organizing, and playing your favorite tracks.
  The app supports multiple audio formats, playlists, and smart sorting options.
  Lollypop integrates seamlessly with online services to fetch album artwork,
  lyrics, and artist information. It also provides a simple API for managing
  playlists and controlling playback remotely. Lollypop is open-source, free,
  and designed to run efficiently on minimal hardware, making it a lightweight
  yet powerful solution for all your music needs.
