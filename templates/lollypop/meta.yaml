benefits:
  - title: Modern Interface
    description:
      Lollypop features a sleek and modern interface that makes it easy to
      browse, organize, and play your music collection.
  - title: Multi-Format Support
    description:
      Supports multiple audio formats, allowing you to play all your favorite
      tracks without any compatibility issues.
  - title: Lightweight
    description:
      Lollypop is designed to run efficiently on minimal hardware, making it a
      perfect choice for users looking for a lightweight music player.
features:
  - title: Music Library Management
    description:
      Organize and browse your music library with smart sorting options,
      playlists, and metadata fetching for tracks.
  - title: Remote API
    description:
      Lollypop provides a simple API to manage playlists and control playback
      remotely from other devices.
  - title: Extensibility
    description:
      Integrate with online services to fetch album artwork, lyrics, and artist
      information for an enriched listening experience.
  - title: Performance
    description:
      Lollypop is optimized for high performance and minimal resource usage,
      ensuring smooth playback and library management.
  - title: Open Source
    description:
      Free and open-source software, allowing the community to contribute to its
      features and enhancements.
